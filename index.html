
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucky Box</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #balance {
      margin-top: 20px;
      font-size: 24px;
    }
    #withdraw {
      margin-top: 10px;
      background: #ff9800;
      border: none;
      padding: 10px 20px;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    #gift {
      margin-top: 50px;
      width: 100px;
      cursor: pointer;
    }
    #adOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 1000;
      display: none;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="balance">Balance: $0.00</div>
  <button id="withdraw">Withdraw</button>
  <div>
    <img id="gift" src="https://cdn-icons-png.flaticon.com/512/2278/2278992.png" alt="Lucky Box" />
  </div>
  <div id="adOverlay">Watching ad... Please wait <span id="countdown">15</span> seconds</div>

  <script>
    let balance = 0.00;
    const gift = document.getElementById('gift');
    const balanceText = document.getElementById('balance');
    const adOverlay = document.getElementById('adOverlay');
    const countdown = document.getElementById('countdown');

    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe?.user || { id: 0, first_name: 'Guest' };

    gift.addEventListener('click', () => {
      adOverlay.style.display = 'flex';
      let time = 15;
      countdown.textContent = time;

      const timer = setInterval(() => {
        time--;
        countdown.textContent = time;

        if (time === 0) {
          clearInterval(timer);
          adOverlay.style.display = 'none';

          const earned = (Math.random() * 0.05).toFixed(2);
          balance += parseFloat(earned);
          balanceText.textContent = `Balance: $${balance.toFixed(2)}`;

          alert(`You earned $${earned}, ${user.first_name || 'User'}!`);
        }
      }, 1000);
    });

    document.getElementById('withdraw').addEventListener('click', () => {
      alert(`Withdraw request sent for ${user.first_name}`);
    });
  </script>
</body>
</html>
