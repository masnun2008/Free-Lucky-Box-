<!DOCTYPE html><html lang="en">
<head>
  <script src='//solseewuthi.net/sdk.js' data-zone='9331406' data-sdk='show_9331406'></script>
  <meta name="monetag" content="9f7a305f11620ce196e4a044c1904548">
  <title>Lucky Box</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #balance {
      margin-top: 20px;
      font-size: 24px;
    }
    #withdraw {
      margin-top: 10px;
      background: #ff9800;
      border: none;
      padding: 10px 20px;
      color: Black;
      font-size: 17px;
      border-radius: 5px;
      cursor: pointer;
    }
    #gift {
      margin-top: 50px;
      width: 100px;
      cursor: pointer;
    }
    #adOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      z-index: 1000;
      display: none;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="balance">Balance: $0.0000  </div>
  <button id="withdraw">Withdraw</button>
  <div>
    <img id="gift" src="https://i.postimg.cc/1RMzSZxT/images-removebg-preview.png" alt="Lucky Box" />
  </div>
  <div id="adOverlay">Watching ads... <span id="countdown">15</span> seconds</div>  <script>
    let balance = 0;
    const gift = document.getElementById('gift');
    const balanceText = document.getElementById('balance');
    const adOverlay = document.getElementById('adOverlay');
    const countdown = document.getElementById('countdown');

    // Get Telegram User Data
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe?.user || { id: 0, first_name: 'Guest' };

    gift.addEventListener('click', () => {
      adOverlay.style.display = 'flex';
      let time = 15;
      countdown.textContent = time;

      const timer = setInterval(() => {
        time--;
        countdown.textContent = time;

        if (time === 0) {
          clearInterval(timer);
          adOverlay.style.display = 'none';

          const earned = (Math.random(4) * (0.001)).toFixed(4);
          balance += parseFloat(earned);
          balanceText.textContent = `Balance: $${balance.toFixed(4)} `;

          alert(`You earned $${earned}, ${user.first_name || 'User'}!`);

          // Send update to your bot server (future step)
          /*
          fetch('https://your-backend.com/update-balance', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              user_id: user.id,
              amount: earned
            })
          });
          */
        }
      }, 1000);
    });

    document.getElementById('withdraw').addEventListener('click', () => {
      alert(`Withdraw request sent for ${user.first_name}`);

      // Send withdraw request to bot server (future step)
      /*
      fetch('https://your-backend.com/withdraw', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: user.id })
      });
      */
    });
  </script></body>
</html>
